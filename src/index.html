<!DOCTYPE html>
<html lang="en">
<head>

    <title>贪食蛇</title>
</head>
<body>
    <!-- 创建游戏的主容器 start -->
    <div id="main">
        <!-- 设置游戏的舞台 start -->
        <div id="stage">
            <!-- 设置蛇 start -->
            <div id="snake">
                <div></div>
            </div>
            <!-- 设置蛇 end -->

            <!-- 设置食物 start -->
            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- 设置食物 end -->
        </div>
        <!-- 设置游戏的舞台 end -->

        <!-- 设置游戏的积分盘 start -->
        <div id="panel">
            <div>
                SCORE:<span id="score">0</span>
            </div>
            <div>
                LEVEL:<span id="level">1</span>
            </div>
        </div>
        <!-- 设置游戏的积分盘 end -->
    </div>

</html>
